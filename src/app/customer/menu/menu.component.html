  <div *ngIf="loading; then thenBlock else myelseBlock"></div>
<ng-template #thenBlock>
  <app-loading></app-loading>
</ng-template>
<ng-template #myelseBlock>
  
  <div class="" style="justify-content: center; display: flex; margin-top: 10px;">
    <button class="btn btn-warning" style="margin-right: 30px;" (click)="nonveg()"> Non-Veg</button>
    <button class="btn btn-warning" style="margin-right: 30px;"  (click)="veg()">Veg</button>
    <button class="btn btn-warning"style="margin-right: 30px;"(click)="drinks()">Beverages</button>
    <button class="btn btn-warning" (click)="dessert()">Desserts</button>
  </div> 
  
  <!-- <p class="alert alert-success" style="text-align:center; width:200px">{{addProductMessage}}</p> -->
  <section class="cards">
 


    

    <div class="crd" *ngFor="let item of fooditems; index as i">
      <div class="wrapper">
        <div class="containerr">
          
          <div class="top"><img src="{{item.foodimage}}" alt="No image found"></div>
          <div class="bottom">
            <div class="left">
              <div class="details">
                <h3>{{item.foodname}}</h3>
                <div *ngIf="item.category=='Non-Veg';else elseblock">
                  <p style="color:red">{{item.category}}</p>
                </div>
                <ng-template #elseblock>
                  <p style="color:green">{{item.category}}</p>
                </ng-template>
                <p>₹{{item.foodprice}}</p>
              </div>
              
                <div class="buy"><fa-icon [icon]="icon" (click)="addtoCart(item)"></fa-icon></div>
              
            </div>
          </div>
        </div>
        <div class="inside">
          <div class="icon"><fa-icon [icon]="info" aria-hidden="true"></fa-icon></div>
          <div class="contents">
           
            <h2>OneBite</h2>
            <h3>{{item.description}}</h3>
            <h3>price - {{item.foodprice}}₹</h3>
            <!-- <h3 *ngIf="!item.unlimited">
              <div *ngIf="item.foodavail; else elseBlock"></div>

              <ng-template #elseBlock>
                <div>this item is not available</div>
              </ng-template>
            </h3> -->
          </div> 
        </div>
      </div>
    </div>

    
    
  </section>

</ng-template>

<div class="box">
  <div class="error" [ngStyle]="styl">
    {{ addProductMessage | uppercase }}
  </div>
</div>
</div>
