<app-header></app-header>
<div *ngIf="loading; then thenBlock else myelseBlock"></div>
<ng-template #thenBlock>
  <app-loading></app-loading>
</ng-template>
<ng-template #myelseBlock>
  <div *ngIf="empty; else elseBlock" style="overflow-x: hidden;">


    <div style="margin-top: 50px;" class="d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <h3 class="text-center mb-5 animated pulse infinite" style="color: #2f2e41;">Seems Like Empty Orderlist!!!!
          </h3>
          <img src="assets/img/empty.svg" alt="" class="img-fluid "
            style="max-height: 500px;">
        </div>
      </div>
    </div>

  </div>

  <ng-template #elseBlock>
    <div class="container" id="container">

      <div class="row">
        <div class="col-12">

          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Order Id</th>
                <th scope="col">Order Status</th>
                <th scope="col">Payment Status</th>
                <th scope="col">View Order</th>
                <th scope="col">Total</th>
                <th scope="col">Make Payment</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orders;index as i" class="{{item.status}}">
                <th scope="row">{{i+1}}</th>
                <td>{{item._id}}</td>
                <td>
                  {{item.status}}
                </td>
                <td>
                  {{item.paymentstatus}}
                </td>
                <td>
                <ul *ngFor="let item of item.items;index as i" style="text-align: left;">
                  <li style="list-style-type: none;"> {{item.quantity}} {{item.food.foodname}} </li>
                </ul>
              
                </td>
                <td>{{item.total}} â‚¹</td>
                <td>
                  <button class="btn btn-link" (click)="makepayment(item)" [disabled]="paymentAry[i]"><fa-icon [icon]="icon"></fa-icon></button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-template>


  <!-- <div class="errors" *ngIf="errorMessage">
    <app-message-box [message]="errorMessage" [styl]="styl"></app-message-box>
  </div> -->

</ng-template>
