<app-register-nav></app-register-nav>
<div class="containerr">
  <div class="forms-container">
    <div class="signin-signup">


      <!-- signin -->
     <div>
      <form #a="ngForm" (ngSubmit)="onSubmit(a)" class="sign-in-form">
        <h2 class="title">Sign Up</h2>
        <div class="input-field">
          
          <fa-icon style="margin-top:15px" [icon]="user"></fa-icon>
          <input type="text" placeholder="Name" name="name" autocomplete="on" spellcheck="false" ngModel required
            #name="ngModel" />

        </div>
        <div class="input-field">
          <fa-icon [icon]="icon" style="margin-top: 15px"></fa-icon>
          <input type="text" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            autocomplete="on" spellcheck="false" ngModel required email #email="ngModel" />
        </div>

        <div class="input-field">
          <fa-icon [icon]="user" style="margin-top: 15px"></fa-icon>
          <input type="text" placeholder="Mobile no" name="contact" pattern="^(\+91[\-\s]?)?[0]?(91)?[6789]\d{9}$"
            autocomplete="on" spellcheck="false" maxlength="10" ngModel required #phone="ngModel" />
        </div>

        <div class="input-field">
          <fa-icon [icon]="icon2" style="margin-top:15px"></fa-icon>
          <input type="password" placeholder="Password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            autocomplete="off" spellcheck="false" ngModel required #p="ngModel" />

        </div>

        <div class="input-field">
          <fa-icon [icon]="icon2" style="margin-top:15px"></fa-icon>
          <input type="password" placeholder="Re-enter Password" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            autocomplete="off" spellcheck="false" ngModel required #p2="ngModel" />
        </div>
        <input type="submit" [disabled]="a.invalid" value="Sign Up" class="btn solid" />
        <!-- <p class="social-text" style="font-weight: bold; color:#cfef0d"><a [routerLink]="['/change-password']">Forgot password?</a></p> -->
        <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" *ngIf="avail">{{msg}}</p>
        <p class="passerror" *ngIf="!p.valid && p.dirty">Password should
          have at least 1 number, one capital letter and minimum length 8</p>
      </form> 
     </div>

  <div class="panels-container">

    <div class="panel left-panel">
      <div class="content">
        <h3>Already Have Admin Account?</h3>
        <br>
        <button class="btn transparent" id="sign-up-btn" [routerLink]="['/login']">
          Login
        </button>
      </div>
    </div>
