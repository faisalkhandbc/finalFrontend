<app-register-nav></app-register-nav>
<div class="containerr sign-up-mode">
  <div class="forms-container">
    <div class="signin-signup">
      <form #a="ngForm" (ngSubmit)="onSubmit(a)" class="sign-up-form">
        <h2 class="title">Password Reset</h2>
        
        <div class="input-field">
          <fa-icon [icon]="icon" style="margin-top: 15px;"></fa-icon>
          <input type="text" placeholder="Email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            autocomplete="on" spellcheck="false" ngModel required email #email="ngModel" />
        </div>
        <div class="input-field">
          <fa-icon [icon]="icon2" style="margin-top: 15px;"></fa-icon>
          <input type="password" placeholder="Enter new Password" name="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off" spellcheck="false" ngModel required
            #p1="ngModel" />
        </div>
        <div class="input-field">
          <fa-icon [icon]="icon2" style="margin-top: 15px;"></fa-icon>
          <input type="password" placeholder="Re-enter new Password" name="password1"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="off" spellcheck="false" ngModel required
            #p2="ngModel" />
        </div>
        <input type="submit" value="Submit" class="btn solid" />
        <!-- <input type="submit" [disabled]="a.invalid" value="Login" class="btn solid" /> -->
        <!-- <p class="social-text" style="font-weight: bold;"><a [routerLink]="['/change-password']">Forgot password?</a></p> -->
        <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;" *ngIf="avail">{{msg}}</p>
        <p class="passerror" *ngIf="!a.valid && a.dirty">Password should
          have at least 1 number, one capital letter and minimum length 8</p>

        <p class="social-text" style="color: red;font-weight: bold;font-size: 20px;"></p>
        <p class="passerror"></p>
      </form>

    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">

    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Attention here!!!</h3>
        <p>
          Once you have submitted the request to change password, you will be loggedout from OneBite. And you
          have to login with new password .
        </p>
        <button class="btn transparent" id="sign-up-btn">
          OneBite
        </button>
      </div>
      <!-- <img src="assets/img/forgotpassword.svg" class="image" alt="" /> -->

    </div>
  </div>
</div>
