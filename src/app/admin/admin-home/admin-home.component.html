<app-admin-nav></app-admin-nav>
<div *ngIf="loading; then thenBlock else myelseBlock"></div>
<ng-template #thenBlock>
  <app-loading></app-loading>
</ng-template>
<ng-template #myelseBlock>

  <div *ngIf="empty; else elseBlock" style="overflow-x: hidden;">

    <div style="margin-top: 50px;" class="d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <h3 class="text-center mb-5 animated pulse infinite" style="color: #2f2e41;">Seems Like Empty Orderlist!!!!
          </h3>
          <img src="assets/img/empty.svg" alt="" class="img-fluid "
            style="max-height: 500px;">
        </div>
      </div>
    </div>

  </div>

  <ng-template #elseBlock>
    <div class="container" id="container">

      <div class="row">
        <div class="col-12">

          <table class="table table-image">
            <thead>
              <tr>
                <th scope="col">#</th>
                <!-- <th scope="col">Qr Code</th> -->
                <th scope="col">Contact</th>
                <th scope="col">Order Status</th>
                <th scope="col">Payment Status</th>
                <th scope="col">Items Ordered</th>
                <th scope="col">Table No</th>
                <!-- <th class="col">Order Type</th> -->
                <th scope="col">Total</th>
                <th scope="col">Order Type</th>
                <th scope="col">Delete Order</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of orders;index as i">
                <th scope="row">{{i+1}}</th>
                <!-- <td class="w-25">
                <img src="{{item.foodimage}}" class="img-fluid img-thumbnail" alt="No image found">
              </td> -->
                <td style="cursor: pointer;" (click)="viewuser(item)">{{item.usercontact}}</td>
                <td>
                  <select value="{{item.status}}" class="form-select  my-2"
                    (change)="changeStatus(($event) , item)">
                    <option value="placed">placed</option>
                    <option value="preparing">preparing</option>
                    <option value="completed">Completed</option>
                    <option value="picked up">Picked up</option>
                  </select>
                </td>
                <td class="payment">
                  <select value="{{item.paymentstatus}}" class="form-select my-2"
                    (change)="changePaymentStatus(($event) , item)" [disabled]="item.paymentstatus==='paid'">
                    <option value="paid">Paid</option>
                    <option value="unpaid">Unpaid</option>
                  </select>
                </td>
                <td>
                  <!-- <i class="fa fa-eye" (click)="vieworder(item)" id="view" aria-hidden="true"></i> -->
                  <!-- <fa-icon [icon]="eye" (click)="vieworder(item)"></fa-icon> -->
                  <!-- {{item.items}} -->
                  <ul *ngFor="let item of item.items;index as i">
                    <li style="list-style-type: none;"> {{item.quantity}} {{item.food.foodname}} </li>
                  </ul>
                </td>
                <!-- <td>{{item}} </td> -->
                <td>{{item.table}} </td>
                
                <td>{{item.total}} â‚¹</td>
                <td>{{item.ordertype}}</td>

                <!-- <td><i class="fa fa-trash" id="delete" (click)="deleteorder(item)" aria-hidden="true"></i></td> -->
                <td><fa-icon [icon]="icon" (click)="deleteorder(item)"></fa-icon></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </ng-template>


  <!-- <div class="errors" *ngIf="errorMessage">
    <app-message-box [message]="errorMessage" [styl]="styl"></app-message-box>
  </div> -->
</ng-template>
