<app-admin-nav></app-admin-nav>
<div class="page-wrapper bg-dark p-t-10 p-b-50">
  <div class="wrapper wrapper--w900">
    <div class="card card-6">
      <div class="card-heading">
        <h2 class="title">Add Food</h2>
      </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="card-body">

          <div class="form-row">
            <div class="name">Food name</div>
            <div class="value">
              <input class="input--style-6" autocomplete="off" spellcheck="false" type="text" name="foodname" ngModel
                required #foodname="ngModel">
            </div>
          </div>
          <div class="form-row">
            <div class="name">Food price</div>
            <div class="value">

              <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="1" name="foodprice"
                ngModel required #foodprice="ngModel" (keyup)="pricechnage($event)">

            </div>
          </div>
          <!-- <div class="form-row">
            <div class="name">Food Quantity </div>
            <div class="value">

              <input class="input--style-6" type="number" autocomplete="off" spellcheck="false" min="0" name="foodqty"
                ngModel required #foodqty="ngModel">

            </div>
          </div> -->

          <div class="form-row">
            <div class="name">Food Image URL</div>
            <div class="value">

              <input class="input--style-6" type="text" autocomplete="off" spellcheck="false" min="0" name="foodimage"
                ngModel required #foodqty="ngModel">

              <!-- <input class="input--style-6" type="email" name="email" placeholder="example@email.com"> -->

            </div>


          </div>

          <div class="form-row">
            <div class="name">Category</div>
            <div class="value">

              <select name="category" (change)="onSelected($event)">
                <option value="">Select Category</option>
                <option value="Veg">Veg</option>
                <option value="Non-Veg">Non-Veg</option>
                <option value="Beverages">Beverages</option>
                <option value="Desserts">Desserts</option>
              </select> 
            </div>
          </div>

          <div class="form-row">
            <div class="name">Description</div>
            <div class="value">

              <input class="input--style-6" type="text" autocomplete="off" spellcheck="false" min="0" name="description"
                ngModel required #foodqty="ngModel">

              <!-- <input class="input--style-6" type="email" name="email" placeholder="example@email.com"> -->

            </div>


          </div>


        </div>


        <div class="card-footer">
          <button class="btn btn--radius-2 btn--blue-2" type="submit" [disabled]="f.invalid">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
